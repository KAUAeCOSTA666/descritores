<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Descritor 20 - Descritores D18, D20 e D33</title>
  <style>
    /* Mesmo CSS dos anteriores */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #0a0f25;
      color: #9b59b6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    nav {
      background-color: #111633;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    }
    nav a {
      color: #9b59b6;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #5e3d7a;
    }
    nav a.active {
      background-color: #9b59b6;
      color: #0a0f25;
      cursor: default;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #9b59b6;
      user-select: none;
    }
    .texto {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.2rem;
      color: #b291ca;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .texto.ativo {
      opacity: 1;
      transform: translateY(0);
    }
    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
      nav a {
        font-size: 16px;
        padding: 6px 12px;
      }
      h1 {
        font-size: 2rem;
      }
      .texto {
        font-size: 1rem;
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Introdução</a>
    <a href="d18.html">Descritor 18</a>
    <a href="d20.html" class="active">Descritor 20</a>
    <a href="d33.html">Descritor 33</a>
  </nav>

  <h1 id="titulo">Descritor 20</h1>
  <div class="texto" id="texto">
    <p>Aqui você encontrará informações detalhadas sobre o Descritor 20.</p>
  </div>

  <script>
    function scrollParaCentro(elemento) {
      const rect = elemento.getBoundingClientRect();
      const elemTop = rect.top + window.pageYOffset;
      const elemHeight = rect.height;
      const viewportHeight = window.innerHeight;
      const scrollPos = elemTop - (viewportHeight / 2) + (elemHeight / 2);
      window.scrollTo({
        top: scrollPos,
        behavior: 'smooth'
      });
    }

    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();

        const href = this.getAttribute('href');
        const paginaAtual = window.location.pathname.split('/').pop() || 'index.html';

        if(href === paginaAtual) {
          const titulo = document.getElementById('titulo');
          const texto = document.getElementById('texto');
          if(titulo && texto) {
            scrollParaCentro(titulo);
            texto.classList.remove('ativo');
            setTimeout(() => {
              texto.classList.add('ativo');
            }, 500);
          }
        } else {
          window.location.href = href;
        }
      });
    });

    window.addEventListener('load', () => {
      const texto = document.getElementById('texto');
      setTimeout(() => {
        texto.classList.add('ativo');
      }, 100);
    });
  </script>

</body>
</html>
